        .a-btn:hover {
    text-decoration: none;
}

button {
    position: relative;
    height: 50px;
    width: 250px;
    background-color: transparent;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: .3rem;
    cursor: pointer;
    border: 1px solid #5CFF00;
}

button:hover {
    transform: scale(1.1);
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}

button::before {
    content: "";
    position: absolute;
    height: 5px;
    width: 5px;
    border: 1px solid #5CFF00;
    top: -4px;
    left: 245px;
    transition: 1s all;
}

button::after {
    content: "";
    position: absolute;
    height: 5px;
    width: 5px;
    border: 1px solid #5CFF00;
    bottom: -4px;
    left: -4px;
    transition: 1s all;
}


button:hover::after {
    text-decoration: none;
    animation: anime 1.5s infinite alternate;
    left: 245px;
}

button:hover::before {
    animation: anime 1.5s infinite alternate;
    left: -4px;
    
}

@keyframes anime {
    from {
        transform: scale(1);
        border-color: #5CFF00;
    }
    to {
        transform: scale(1.5);
        border-color: #4dd101;
    }
}
